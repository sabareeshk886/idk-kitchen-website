<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDK Kitchen - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #C9A875;
            --gold-dark: #A38655;
            --cream: #F5F2ED;
            --dark: #1A1614;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #2a2420 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            color: var(--dark);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 168, 117, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .quick-access {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .quick-access h3 {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .access-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .access-btn {
            padding: 0.75rem 0.5rem;
            background: var(--cream);
            border: 2px solid var(--gold);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .access-btn:hover {
            background: var(--gold);
            color: white;
        }

        .demo-note {
            margin-top: 1rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #1976d2;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="../LOGO_1-removebg-preview.png" alt="IDK Kitchen">
            <h1>IDK Kitchen</h1>
            <p>POS System Login</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="quick-access">
            <h3>Quick Access to:</h3>
            <div class="access-grid">
                <div class="access-btn" data-page="order">üßæ Billing</div>
                <div class="access-btn" data-page="kitchen">üç≥ Kitchen</div>
                <div class="access-btn" data-page="admin">üìä Admin</div>
            </div>
        </div>

        <div class="demo-note">
            üí° Demo credentials: username = <strong>test</strong>, password = <strong>test</strong>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('posAuth') === 'true') {
            const targetPage = sessionStorage.getItem('targetPage') || 'order';
            window.location.href = targetPage + '.html';
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple authentication (username: test, password: test)
            if (username === 'test' && password === 'test') {
                // Set session
                sessionStorage.setItem('posAuth', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Get target page from session or default to order
                const targetPage = sessionStorage.getItem('targetPage') || 'order';

                // Redirect to target page
                window.location.href = targetPage + '.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Quick access buttons
        document.querySelectorAll('.access-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.dataset.page;
                sessionStorage.setItem('targetPage', page);
                document.getElementById('username').focus();
            });
        });
    </script>
</body>

</html>
